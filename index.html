<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumio Product Lab | Clarity Before Code</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&family=Inter:wght@300;400;500;700&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0f1623; 
            --card-bg: rgba(255, 255, 255, 0.03); 
            --accent-color: #d4c291; 
            --text-main: #f1f5f9; 
            --text-muted: #cbd5e1; 
        }

        html { scroll-behavior: smooth; }
        
        section { scroll-margin-top: 60px; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Assistant', sans-serif; 
            font-weight: 300;
            line-height: 1.6;
        }

        h1, h2, h3, .navbar-brand, .btn, .badge-corner {
            font-family: 'Raleway', sans-serif; 
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
        }
        
        h1 { font-weight: 300; font-size: 2.8rem !important; } 
        h2 { font-weight: 400; font-size: 1.8rem !important; }
        h3 { font-weight: 500; font-size: 1.3rem !important; }

        .card {
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            height: 100%;
            position: relative;
            transition: transform 0.4s ease, border-color 0.4s ease;
            display: flex;
            flex-direction: column;
            overflow: visible;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--accent-color); }

        .btn-primary {
            background-color: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
        }
        .btn-primary:hover {
            background-color: var(--accent-color);
            color: var(--bg-color) !important; 
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(212, 194, 145, 0.3);
        }

        /* עיצוב ייעודי לקונטיינר של קלנדלי */
        .calendly-container {
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            overflow: hidden;
            padding: 20px 0;
        }
    </style>
</head>
<body class="bg-dark text-light">

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: rgba(15, 22, 35, 0.95); border-bottom: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px);">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
                <img src="linkedinlogo5.png" alt="Lumio Logo" style="height: 45px; margin-right: 12px; border-radius: 50%;"> LUMIO PRODUCT LAB
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center"> 
                    <li class="nav-item"><a class="nav-link" href="#home">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">ABOUT</a></li>
                    <li class="nav-item"><a class="btn btn-sm px-4 ms-3" href="#contact" style="background-color: var(--accent-color); color: #000; font-weight: 700; border: none;">SCHEDULE NOW</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header id="home" class="hero-section text-center d-flex align-items-center" style="min-height: 90vh;">
        <div class="container py-5">
            <h1 class="mb-4">Don't write a single line of code<br><span style="color: var(--accent-color); font-weight: 400;">Until you have a blueprint.</span></h1>
            <div class="d-flex justify-content-center gap-3"><a href="#contact" class="btn btn-primary px-5 py-3">BOOK A STRATEGY SESSION</a></div>
        </div>
    </header>

    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">READY TO START? <br><span style="color: var(--accent-color); font-size: 1.2rem;">Pick a time that works for you.</span></h2>
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="calendly-container shadow-lg">
                        <div class="calendly-inline-widget" data-url="https://calendly.com/lumioproductlab/30min?background_color=0f1623&text_color=f1f5f9&primary_color=d4c291" style="min-width:320px;height:700px;"></div>
                        <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
                        </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="py-4 text-center border-top border-secondary">
        <small class="text-muted">&copy; 2026 Lumio Product Lab. All Rights Reserved.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
